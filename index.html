<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form action="">

        <div class="mb">

            <label for="name">Nome</label>
            <input id="name" type="text" placeholder="Nome">

        </div>
        
        <div class="mb">

            <label for="date">Data</label>
            <input id="date" type="date">

        </div>

        <div class="mb">

            <label for="email">Email</label>
            <input id="email" type="email">

        </div>

        <div class="mb">

            <input id="todo-1" type="checkbox">
            <label for="todo-1">Fare la spesa</label>
            <input id="todo-2" type="checkbox">
            <label for="todo-2">Completare esercizio</label>

        </div>

        <div class="mb">

            <input name="todos" id="todo-3" type="radio">
            <label for="todo-3">Fare la spesa</label>
            <input name="todos" id="todo-4" type="radio">
            <label for="todo-4">Completare esercizio</label>

        </div>

        <div class="mb">

            <label for="animal">Che animle hai?</label>
            <select name="" id="animal">
                <option value="gatto">Gatto</option>
                <option value="cane">Cane</option>
                <option value="galline">Galline</option>
                <option value="conchiglie">Conchiglie</option>
            </select>

        </div>

        <div class="mb">

            <input type="submit">

        </div>
    </form>
</body>
</html>
